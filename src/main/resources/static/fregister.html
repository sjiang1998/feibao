<body class="app flex-row align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4" style="border:rgb(132, 168, 135) 3px solid;height:550px;">
                <form action="/doRegister" method="post" onsubmit="return checkuser(this)">
                    <h1 class="text-center" style="color: rgb(133, 190, 133);margin-top: 25px">账号注册 </h1>
                    <hr class="my-4 " style="border:1px solid rgb(100, 151, 100);width: 90%;">
                    </hr>
                    <p class="text-muted"></p>
                    <div class="input-group mb-3 col-md-12">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fa fa-heart" aria-hidden="true"></i>
                            </span>
                        </div>
                        <!-- 用户名，4到16位（字母，数字，下划线，减号） -->
                        <input class="form-control" type="text" placeholder="昵称" name="username" required>
                    </div>
                    <div class="input-group mb-3 col-md-12">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="icon-user"></i>
                            </span>
                        </div>
                        <!-- 用户名，4到16位（字母，数字，下划线，减号） -->
                        <input class="form-control" type="text" placeholder="真实姓名" required
                            pattern="^[\u4e00-\u9fa5]{0,}$" title="真实姓名必须4到16位（字母，数字，下划线，减号）">
                    </div>
                    <div class="input-group mb-3 col-md-12">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fa fa-address-card-o" aria-hidden="true"></i>
                            </span>
                        </div>
                        <input class="form-control" type="text"
                            pattern="/^[1-9]\d{7}((0\d)|(1[0-2]))(([0|1|2]\d)|3[0-1])\d{3}$|^[1-9]\d{5}[1-9]\d{3}((0\d)|(1[0-2]))(([0|1|2]\d)|3[0-1])\d{3}([0-9]|X)$/"
                            placeholder="身份证号码">
                    </div>
                    <div class="input-group mb-3 col-md-12">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fa fa-phone" aria-hidden="true"></i>
                            </span>
                        </div>
                        <input class="form-control" type="text" placeholder="电话号码">
                    </div>
                    <div class="input-group mb-3 col-md-12">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="icon-lock"></i>
                            </span>
                        </div>
                        <!-- 密码强度，最少6位，包括至少1个大写字母，1个小写字母，1个数字，1个特殊字符 -->
                        <input class="form-control" type="password" placeholder="密码" name="password" required
                            pattern="^.*(?=.{6,})(?=.*\d)(?=.*[A-Z])(?=.*[a-z])(?=.*[!@#$%^&*? ]).*$"
                            title="密码应该最少6位，包括至少1个大写字母，1个小写字母，1个数字，1个特殊字符">
                    </div>
                    <div class="input-group mb-4 col-md-12">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="icon-lock"></i>
                            </span>
                        </div>
                        <input class="form-control" type="password" name="newpassword" placeholder="重复密码">
                    </div>

                    <!--<div class="form-group row " style="margin-left:10px">-->
                    <!--<label class="col-md-2 col-form-label" for="select1">身份</label>-->
                    <!--<div class="col-md-5">-->
                    <!--<select name="role" id="role" class="form-control" id="select1" name="select1">-->
                    <!--<option value="用户" selected>用户</option>-->
                    <!--<option value="快递员">快递员</option>-->
                    <!--<option value="管理员">管理员</option>-->
                    <!--</select>-->
                    <!--</div>-->
                    <!--</div>-->
                    <div class="checkbox" style="margin-left:15px">
                        <label class="checkbox" for="addBehaviorOnToastClick">
                            <input id="addBehaviorOnToastClick" type="checkbox" value="checked"> 注册并同意该协议
                        </label>
                    </div>
                    <button class="btn btn-block btn-success" type="submit">注册</button>
                    <a class="btn btn-link px-0" href="flogin.html"
                        style="text-align: center;margin-left: 30%">已有账号，立即登录</a>
            </div>
            </form>


        </div>
    </div>

    <script type="text/javascript">
        function checkuser(theForm) {

            if (theForm.password.value != theForm.newpassword.value) {
                alert("两次密码不同！")
                return false;
            } else {

                return true;
            }
        }

    </script>
